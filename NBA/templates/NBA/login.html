{% extends 'NBA/base.html' %}

{% block title %}Login - NBA Stats{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if not show_register %}active{% endif %}" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="{% if not show_register %}true{% else %}false{% endif %}">登入</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link {% if show_register %}active{% endif %}" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="{% if show_register %}true{% else %}false{% endif %}">註冊</button>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="authTabsContent">
                        <!-- 登入表單 -->
                        <div class="tab-pane fade {% if not show_register %}show active{% endif %}" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form method="post" action="{% url 'NBA:login' %}" class="login-form">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">使用者名稱</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登入</button>
                            </form>
                        </div>
                        
                        <!-- 註冊表單 -->
                        <div class="tab-pane fade {% if show_register %}show active{% endif %}" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form method="post" action="{% url 'NBA:register' %}" class="register-form">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="reg_username" class="form-label">使用者名稱</label>
                                    <input type="text" class="form-control" id="reg_username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg_email" class="form-label">電子郵件</label>
                                    <input type="email" class="form-control" id="reg_email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg_password1" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="reg_password1" name="password1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reg_password2" class="form-label">確認密碼</label>
                                    <input type="password" class="form-control" id="reg_password2" name="password2" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">註冊</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            {% if error_message %}
            <div class="alert alert-danger mt-3">
                {{ error_message }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
